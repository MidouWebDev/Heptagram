name: 'Lock Threads'

on:
  schedule:
    - cron: '0 0 * * *'

permissions:
  issues: write
  pull-requests: write

jobs:
  action:
    runs-on: ubuntu-latest
    steps:
      - uses: dessant/lock-threads@v3
        with:
          github-token: ${{ github.token }}
          issue-lock-inactive-days: '30'
          issue-exclude-labels: 'тЪля╕П Not Lockable тЪля╕П,тЪля╕П'
          issue-lock-labels: 'ЁЯЪз status: blocked ЁЯЪз'
          issue-lock-comment: 'This issue is locked due to inactivity.'
          issue-lock-reason: 'resolved'
          pr-lock-inactive-days: '30'
          pr-exclude-labels: 'тЪля╕П Not Lockable тЪля╕П,тЪля╕П'
          pr-lock-labels: 'ЁЯЪз status: blocked ЁЯЪз'
          pr-lock-comment: 'This PR is locked due to inactivity.'
          pr-lock-reason: 'resolved'
          process-only: ''
